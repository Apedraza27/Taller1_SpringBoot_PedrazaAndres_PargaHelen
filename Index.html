<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión inventario</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <center><h1>Gestión de Inventario</h1></center>

        <div class="mb-4">
            <h2>Productos</h2>
            <button class="btn btn-primary" data-toggle="modal" data-target="#productoModal">Agregar Producto</button>
            <table class="table mt-3" id="productosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Productos se agregarán aquí -->
                </tbody>
            </table>
        </div>

        <div class="mb-4">
            <h2>Movimientos</h2>
            <button class="btn btn-primary" data-toggle="modal" data-target="#movimientoModal">Agregar Movimiento</button>
            <table class="table mt-3" id="movimientosTable">
                <thead>
                    <tr>
                        <th>ID Movimiento</th>
                        <th>ID Producto</th>
                        <th>Cantidad</th>
                        <th>Tipo Movimiento</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Movimientos se agregarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar producto -->
    <div class="modal fade" id="productoModal" tabindex="-1" role="dialog" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoModalLabel">Agregar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="productoForm">
                        <div class="form-group">
                            <label for="nombre_producto">Nombre</label>
                            <input type="text" class="form-control" id="nombre_producto" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" class="form-control" id="precio" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar movimiento -->
    <div class="modal fade" id="movimientoModal" tabindex="-1" role="dialog" aria-labelledby="movimientoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movimientoModalLabel">Agregar Movimiento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="movimientoForm">
                        <div class="form-group">
                            <label for="id_producto_movimiento">ID Producto</label>
                            <input type="text" class="form-control" id="id_producto_movimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo_movimiento">Tipo Movimiento</label>
                            <select class="form-control" id="tipo_movimiento" required>
                                <option value="entrada">Entrada</option>
                                <option value="salida">Salida</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Movimiento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
<script src="./script.js"></script>
</html>
